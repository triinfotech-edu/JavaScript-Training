<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label for="">Principal Amount</label>
          <input type="number" class="form-control" placeholder="Principal Amount">
        </div>

        <div class="form-group">
          <label for="">Rate of Interest</label>
          <input type="number" class="form-control" placeholder="Rate of Interest">
        </div>

        <div class="form-group">
          <label for="">Time Period</label>
          <input type="number" class="form-control" placeholder="Time period">
        </div>

        <div class="form-group">
          <button class="btn btn-danger btn-lg">Calculate</button>
        </div>

      </div>
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/simple-interest.js"></script>
  </body>
</html>
