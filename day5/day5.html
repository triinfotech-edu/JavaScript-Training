<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/day5.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron text-center">
          <h1>Multipliction Table</h1>
          <p><em>A multiplication web app</em></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="number" class="form-control" id="number1" placeholder="Number 1">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="number" class="form-control" id="number2" placeholder="Number 2">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 result">
        </div>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/day5.js"></script>
  </body>
</html>
