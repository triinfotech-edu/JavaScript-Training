<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <style>
      #label-bold, #label-italic {
        margin: 0 50px 0 0;
      }

      .form-horizontal {
        margin: 0 0 100px 0;
      }
    </style>
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group">
            <label for="">Font Size</label>
            <input type="text" class="form-control" id="size" placeholder="Font Size in px">
          </div>

          <div class="form-horizontal">
            <label id="label-bold" for="bold">
              <input type="radio" id="bold" class="form-inline" name="font-style"> Bold
            </label>
            <label id="label-italic" for="italic">
              <input type="radio" id="italic" class="form-inline" name="font-style"> Italic
            </label>
            <label for="underline">
              <input type="radio" id="underline" class="form-inline" name="font-style"> Underline
            </label>
          </div>
        </div>
      </div>

      <p id="hello" class="text-center">Hello, JS!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/day7.js"></script>
  </body>
</html>
